name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: iamsauravsharma/create-dotenv@v1.2.1
        with:
          env-prefix: 'ENV_KEY_'
        env:
          ENV_KEY_VITE_APPLICATION_STATUS: production
          ENV_KEY_VITE_DEVELOPMENT_BASE_URL: http://localhost:5000/api/v1
          ENV_KEY_VITE_PRODUCTION_BASE_URL: https://apsone.atlanticpipe.us/api/v1
          ENV_KEY_VITE_GOOGLE_MAP_API_KEY: '${{ secrets.GOOGLE_MAP_API_KEY }}'
          ENV_KEY_VITE_WEATHER_API_KEY: ${{ secrets.WEATHER_API_KEY }}

      
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_APSONE_FRONTEND }}'
          projectId: apsone-frontend
